<!DOCTYPE html>
<html>
<head>
  <title>JS Data Transformation Demo</title>

  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .stats {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 15px;
      width: 220px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

<h1>User Data Transformation Demo</h1>

<div class="buttons">
  <button onclick="showAll()">Show All Users</button>
  <button onclick="filterHighID()">Filter ID > 5</button>
</div>

<div class="stats" id="stats"></div>

<div class="container" id="userContainer"></div>

<script>

let allUsers = [];

async function loadUsers() {
  try {
    const res = await fetch("https://jsonplaceholder.typicode.com/users");
    const users = await res.json();

    allUsers = users;
    displayUsers(users);

  } catch (error) {
    console.log("Error fetching users:", error);
  }
}

function displayUsers(users) {

  const container = document.getElementById("userContainer");
  container.innerHTML = "";

  // MAP → Transform user data into UI cards
  users.map(({ name, email, address }) => {

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${name}</h3>
      <p>Email: ${email}</p>
      <p>City: ${address?.city}</p>
    `;

    container.appendChild(card);
  });

  showStats(users);
}

function filterHighID() {

  // FILTER → Only users with ID > 5
  const filtered = allUsers.filter(user => user.id > 5);
  displayUsers(filtered);
}

function showAll() {
  displayUsers(allUsers);
}

function showStats(users) {

  // REDUCE → Count total users
  const total = users.reduce((acc) => acc + 1, 0);

  document.getElementById("stats").textContent =
    `Total Users Displayed: ${total}`;
}

loadUsers();

</script>

</body>
</html>
